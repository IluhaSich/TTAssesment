<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{fragments/head}"></head>-->
<body class="d-flex flex-column h-100">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<!--<div th:replace="~{fragments/navbar}">Navbar</div>-->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 th:text="'Group: ' +${model.name}"></h2>
                <h2 th:text="'Group total grade = ' +${model.totalGrade}"></h2>
                <div th:if="${not #lists.isEmpty(model.criterionModelViews)}">
                    <div th:each="criterion : ${model.criterionModelViews}"
                         class="d-flex flex-column bg-text mb-3 p-3 border rounded">
                        <h2 th:text="${criterion.criterionName}+': '+${criterion.grade}"></h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<!--<footer th:replace="~{fragments/footer}"/>-->
</body>
</html>
